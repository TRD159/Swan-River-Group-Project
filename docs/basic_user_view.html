    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>
</head>

<body class="normal">
    <div class="user-info">
        <h2><u>Profile Information</u></h2>
        <p>Name: <span id="userName"></span></p>
        <p>Email: <span id="userEmail"></span></p>
        <p>Role: <span id="userRole"></span></p>
        <p>Status: <span id="userStatus"></span></p><br>
        <a class="login-btn" href="basic_user_edit.html">Edit Profile</a>
        <a class="login-btn" href="basic_user_home.html">Back to Home</a>
    </div>

    <script>
    async function loadUserProfile() {
        const response = await fetch('/user/profile');
        const user = await response.json();

        if (user.error) {
            alert("Error: " + user.error);
            return;
        }

        document.getElementById('userName').textContent = user.name;
        document.getElementById('userEmail').textContent = user.email;
        document.getElementById('userRole').textContent = user.role;
        document.getElementById('userStatus').textContent = user.status;
    }

    window.onload = loadUserProfile;
    </script>
</body>
</html>
